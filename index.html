
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.svg"/>

    <title>Kanban Board</title>

    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar">
      <div>
        <label for="side-bar">
        <img class="logo" src="assets/logo-light.svg">
        </label>
        <h4 class="All-boards-heading">ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header>
        <div>
          <h2 class="main-heading">Launch Career</h2>
        </div>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="headings">
              <span><div class="oval"></div></span>
             <span> <h4>TODO(4)</h4></span>
              
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="task-card">Launch Epic Career 🚀</div>
                <div class="task-card">Conquer React⚛️</div>
              <div class="task-card">Understand Databases⚙️</div>
              <div class="task-card">Crush Frameworks🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="headings">
              <span><div class="oval-2"></div></span>
              <h4>DOING(2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="task-card">Master JavaScript 💛</div>
              <div class="task-card">Never Give Up🏆</div>
              
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="headings">
              <span><div class="oval-3"></div></span>
              <h4>DONE(2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="task-card">Explore ES6 Features🚀</div>
              <div class="task-card" >Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
